<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta charset="utf-8">
<nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/">VideoHosting <span class="sr-only">(current)</span></a>
            </li>
              {% if user.is_authenticated %}
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'home:home' %}">Home</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'profile:profile' %}">Profile</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'profile:logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item-" >
                  <a class="nav-link disabled" href="{% url 'profile:login' %}">Login</a>
              </li>
              <li class="nav-item" >
                  <a class="nav-link disabled" href="{% url 'profile:register' %}">Register</a>
              </li>
              {% endif %}
        </div>
      </nav>
</head>
<body style="background: #397994;">
{% block body %}
{% endblock %}
</body>
</html>
